<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Hut Memories</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fef7e3;
            color: #333;
        }

        /* Header styling */
        .header {
            background-color: #ff4500;
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        
        .slideshow-container {
            position: relative;
            max-width: 800px;
            margin: 30px auto;
            border: 4px solid #ff4500;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .slide {
            display: none;
            position: relative;
        }

        .slide img {
            width: 100%;
            height: 450px;
            object-fit: cover;
            display: block;
        }

        .slide-caption {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .prev:hover, .next:hover {
            background-color: #ff4500;
        }

        
        .dots-container {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .active, .dot:hover {
            background-color: #ff4500;
        }

        
        .static-gallery {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .static-gallery .gallery-item {
            background: white;
            border: 2px solid #ff4500;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
        }

        .static-gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }

        .static-gallery p {
            padding: 10px;
            font-size: 1rem;
            font-weight: 500;
        }

        
        .video-section {
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
            padding: 20px;
            background: white;
            border: 4px solid #ff4500;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .video-section h2 {
            font-size: 1.8rem;
            color: #ff4500;
            margin-bottom: 20px;
        }

        .video-container video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Memories at Pizza Hut</h1>
    </header>

  
    <div class="slideshow-container">
        <div class="slide">
            <img src="pizza1.jpg" alt="Cooking Pizza">
            <div class="slide-caption">My last day of working!</div>
        </div>
        <div class="slide">
            <img src="pizza2.jpg" alt="Rest time">
            <div class="slide-caption">Rest time.</div>
        </div>
        <div class="slide">
            <img src="pizza3.jpg" alt="Team Moments">
            <div class="slide-caption">Cooking the perfect pizza</div>
        </div>
        <div class="slide">
            <img src="pizza4.jpg" alt="Special Events">
            <div class="slide-caption">Special event celebrations.</div>
        </div>
        <div class="slide">
            <img src="pizza5.jpg" alt="Pizza Fun">
            <div class="slide-caption">Making customers happy!</div>
        </div>

        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>

    <div class="dots-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>

   
    <div class="static-gallery">
        <div class="gallery-item">
            <img src="pizza6.jpg" alt="Moment 6">
            <p>Pizza Hut Boxes!</p>
        </div>
        <div class="gallery-item">
            <img src="pizza7.jpg" alt="Moment 7">
            <p>My nametag!</p>
        </div>
        <div class="gallery-item">
            <img src="pizza8.jpg" alt="Moment 8">
            <p>IOI Mall Pizza Hut.</p>
        </div>
        <div class="gallery-item">
            <img src="pizza9.jpg" alt="Moment 9">
            <p>Celebrating success together!</p>
        </div>
        <div class="gallery-item">
            <img src="pizza10.jpg" alt="Moment 10">
            <p>Ate cake together.</p>
        </div>
    </div>

   
    <div class="video-section">
        <h2>Pizza Hut Memories</h2>
        <div class="video-container">
            <video controls>
                <source src="pizza11.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function changeSlide(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            const slides = document.querySelectorAll(".slide");
            const dots = document.querySelectorAll(".dot");

            if (n > slides.length) slideIndex = 1;
            if (n < 1) slideIndex = slides.length;

            slides.forEach(slide => slide.style.display = "none");
            dots.forEach(dot => dot.className = dot.className.replace(" active", ""));

            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }

        // Automatic slideshow
        setInterval(() => {
            changeSlide(1);
        }, 5000); // Change slide every 5 seconds
    </script>
</body>
</html>
